apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: app
  labels:
    app: backend
  annotations:
    cloud.google.com/backend-config: '{"default": "backend-config-gcp"}'
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http